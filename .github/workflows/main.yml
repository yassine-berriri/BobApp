name: Test code and quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  angular:
    name: Angular
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./front/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./front

      - name: ðŸ§ª Run Angular tests with coverage
        working-directory: ./front
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: ðŸ“¤ Upload Angular Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: front/coverage/

  java:
    name: Spring Boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clear Maven cache
        run: mvn dependency:purge-local-repository
        working-directory: ./back

      - name: Install dependencies
        run: mvn clean install
        working-directory: ./back

      - name: Run tests
        run: mvn test
        working-directory: ./back

      - name: Generate Jacoco report
        run: mvn jacoco:report
        working-directory: ./back

      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

  sonarcloud:
    name: Analyze Backend + Frontend in SonarCloud
    runs-on: ubuntu-latest
    needs: [angular, java]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Compile backend before SonarCloud scan
        run: mvn clean compile
        working-directory: ./back

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=yassine-berriri_BobApp
            -Dsonar.organization=yassine-berriri
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=back/src/main/java,front/src/app
            -Dsonar.tests=back/src/test/java,front/src
            -Dsonar.language=java,js,ts
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            -Dsonar.test.inclusions=front/src/**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,front/src/polyfills.ts

name: Fullstack CI with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      # --- Back-End (Spring Boot + JaCoCo) ---
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ“¦ Build & Test Spring Boot with JaCoCo
        working-directory: ./back
        run: mvn clean verify

      - name: ðŸ“¤ Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4

        with:
          name: jacoco-report
          path: back/target/site/jacoco/

      # --- Front-End (Angular + Karma) ---
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./front
        run: npm ci

      - name: ðŸ§ª Run Angular tests with coverage
        working-directory: ./front
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: ðŸ“¤ Upload Angular Coverage Report
        uses: actions/upload-artifact@v4

        with:
          name: angular-coverage
          path: front/coverage/
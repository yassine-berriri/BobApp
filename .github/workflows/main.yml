name: Fullstack CI with Coverage & SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  backend:
    name: Build & Analyze Backend (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('back/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build & Test Backend
        working-directory: ./back
        run: mvn clean verify

      - name: Run SonarCloud analysis for Backend
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=yassine-berriri_BobApp-backend \
            -Dsonar.organization=yassine-berriri \
            -Dsonar.host.url=https://sonarcloud.io

  frontend:
    name: Build & Analyze Frontend (Angular)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Run tests & coverage
        working-directory: ./front
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Run SonarCloud analysis for Frontend
        uses: sonarsource/sonarcloud-github-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front
          extraArgs: >
            -Dsonar.projectKey=yassine-berriri_BobApp-frontend
            -Dsonar.organization=yassine-berriri
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
